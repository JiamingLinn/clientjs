        var entity = {
            qout:'"',
            lt:'<',
            gt:'>'
        }
        return function(){
            return this.replace(/&[^&;]+;/g,
                    function(a,b){
                        var r = entity[b];
                        return typeof r ==="string"?r:a;
                    }
            );
        };
    }()

    document.write("&quot;&nbsp;".deentityfy())
