<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../../Utils.js"></script>
<script>
    /**
     * 创建构造函数的模块
     */
    MYAPP.utiltities.Array = (function(){
        var uobj = MYAPP.utiltities.object,
            ulang = MYAPP.utiltities.lang,
            Constr;
        Constr = function(o){
            this.elements = this.toArray(o);
        }
        Constr.prototype = {
            constructor: MYAPP.utiltities.Array,
            version: "2.0",
            toArray: function(obj){
                for(var i= 0, a =[], len = obj.length; i < len; i++ ){
                    a[i] = obj[i];
                }
                return a;
            }
        };
        return Constr;
    })();
</script>
</body>
</html>
