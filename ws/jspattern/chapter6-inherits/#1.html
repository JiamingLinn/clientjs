<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../../Utils.js"></script>
<script>
    /**
     * 类式继承方式---默认模式
     */
    function Parent(name){
        this.name = name || "Adam";
    }
    Parent.prototype.say = function(){
        return this.name;
    }

    function Child(name){
        this.name = name || "kity";
    }
    Child.prototype = new Parent();

    var kid = new Child("amy");
    Utils.printbr(kid.say());
</script>
</body>
</html>
