<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    /**
     * YUIDoc范例1
     */

    /**
     * 我的javascript应用程序
     *
     * @module myapp
     */
    var MYAPP = {};

    /**
     * 一个数字工具
     *
     * @namespace MYAPP
     * @class math_stuff
     */
    MYAPP.math_stuff = {
        /**
         * Sums two numbers
         *
         * @method sum
         * @param {Number} 是第一个数
         * @param {Number} 是第二个数
         * @return {Number} 两个输入的总和
         */
        sum: function(a, b){
            return a + b;
        },
        /**
         * Multipiles two numbers
         *
         * @method multi
         * @param {Number} 是第一个数
         * @param {Number} 是第二个数
         * @return {Number} 两个输入相乘后的结果
         */
        multi: function(a, b){
            return a * b;
        }
    };

    /**
     * 范例2
     */

    /**
     * Constructors Person objects
     *
     * @class Person
     * @constructor
     * @namespace MYAPP
     * @param {String} first 是名字
     * @param {String} last 是姓氏
     */
    MYAPP.Person = function(first, last) {
        /**
         * 人的姓名
         *
         * @property first_name
         * @type String
         */
        this.first_name = first;

        /**
         * Last(family) name of the person
         *
         * @property last_name
         * @type String
         */
        this.last_name = last;
    };

    /**
     * Returns th name of the person object
     *
     * @method getName
     * @return {String} 人的姓名
     */
    MYAPP.Person.prototype.getName = function() {
        return this.first_name + ' ' + this.last_name;
    };
</script>

</body>
</html>
