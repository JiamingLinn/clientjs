<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="container" width="600" height="400"></canvas>
<script >
    function daw(ctx, x, y, d){
        if(d <1){
            return;
        }
        var ey = y+10,ex1 = x+10, ex2 = x-10;

        ctx.moveTo(x, y);
        ctx.lineTo(ex1, ey);
        ctx.moveTo(x,y);
        ctx.lineTo(ex2, ey);
        daw(ctx, ex1, ey, d-1);
        daw(ctx, ex2, ey, d-1);
    }
    var container = document.getElementById('container');
    if(container.getContext){
        var canvas = container.getContext('2d');
        var w = container.clientWidth;
        var h = container.clientHeight;
        canvas.beginPath();

//        canvas.arc(100, 100, 99, 0, 2*Math.PI, false);
//        canvas.arc(100, 100, 94, 0, 2*Math.PI, false);
//
//        canvas.moveTo(100, 100);
//        canvas.lineTo(100, 15);
//        canvas.moveTo(35, 100);
//        canvas.lineTo(100,100);
        daw(canvas, 300, 2,4);
        canvas.stroke();
    }
</script>
</body>
</html>
