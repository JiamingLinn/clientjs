<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>data binding</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>
    <input type="text" ng-model="name" placeholder="Please enter your name" />
    <h1>hello, {{name}}</h1>
    <h1 ng-bind="name"></h1>
</body>
</html>
