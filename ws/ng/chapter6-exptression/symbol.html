<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>expression</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body ng-app="my">
p+h1+bq
{{"jjj" | ucword}}
<script>
    /**
     * 自定义过滤器
     */
    angular.module( "my", [] )
            .filter( "ucword", function () {
                //!!return 一个function
                return function ( input ) {
                    if (input)
                        return input[0].toUpperCase() + input.slice( 1 );
                }
            });
</script>
</body>
</html>
